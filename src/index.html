<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Form App</title>
        <meta name="description" content="Form App" />
        <meta name="author" content="Mariana Martins Menezes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/fontawesome/css/all.css?v=5.12.0" />
        <link rel="stylesheet" href="css/styles.css?v=1.0" />
    </head>
    <body>
        <main>
            <section class="modal">
                <nav>
                    <span>Jane Doe</span>
                    <i class="fas fa-times"></i>
                </nav>
                <div class="modal-form">
                    <div class="field toggle">
                        <label>Send Message</label>
                        <button
                            id="email-button"
                            role="button"
                            aria-pressed="true"
                            type="button"
                            class="active"
                        >
                            <span>Email</span>
                            <i class="fas fa-check"></i>
                        </button>
                        <button
                            id="sms-button"
                            role="button"
                            aria-pressed="false"
                            type="button"
                        >
                            <span>SMS</span>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <form id="email-form" role="form" aria-hidden="false">
                        <div class="field">
                            <label for="email-email">Email</label>
                            <div class="input-group">
                                <input
                                    id="email-email"
                                    type="email"
                                    name="email"
                                    placeholder="Email Address"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email-subject">Subject</label>
                            <div class="input-group">
                                <input
                                    id="email-subject"
                                    type="text"
                                    name="subject"
                                    placeholder="Email Subject"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email-message">Message</label>
                            <div class="input-group">
                                <textarea
                                    id="email-message"
                                    name="message"
                                    placeholder="Your email message..."
                                    required
                                ></textarea>
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="actions">
                            <button role="button" type="submit">
                                <i class="fas fa-envelope"></i> Send Email
                            </button>
                        </div>
                    </form>

                    <form
                        id="sms-form"
                        role="form"
                        hidden="true"
                        aria-hidden="true"
                    >
                        <div class="field">
                            <label for="sms-telephone">Mobile Number</label>
                            <div class="input-group">
                                <input
                                    id="sms-telephone"
                                    type="tel"
                                    name="mobile number"
                                    placeholder="Please enter an email address"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="sms-message">Message</label>
                            <div class="input-group">
                                <textarea
                                    id="sms-message"
                                    name="message"
                                    placeholder="Your SMS message..."
                                    required
                                ></textarea>
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="actions">
                            <button role="button" type="submit">
                                <i class="fas fa-envelope"></i>
                                <span>Send SMS</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
