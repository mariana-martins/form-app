<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Form App</title>
        <meta name="description" content="Form App" />
        <meta name="author" content="Mariana Martins Menezes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/styles.css?v=1.0" />
    </head>
    <body>
        <main>
            <section class="modal">
                <nav><span>Jane Doe</span></nav>
                <div class="modal-form">
                    <div class="field toggle">
                        <label>Send Message</label>
                        <button role="button" aria-pressed="true" type="button">
                            Email
                        </button>
                        <button
                            role="button"
                            aria-pressed="false"
                            type="button"
                        >
                            SMS
                        </button>
                    </div>

                    <form id="email-form" role="form">
                        <div class="field">
                            <label for="email-email">Email</label>
                            <div class="input-group">
                                <input
                                    id="email-email"
                                    type="email"
                                    name="email"
                                    placeholder="janedoe@gmail.com"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email-subject">Subject</label>
                            <div class="input-group">
                                <input
                                    id="email-subject"
                                    type="text"
                                    name="subject"
                                    placeholder="Demo Subject"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email-message">Message</label>
                            <div class="input-group">
                                <textarea
                                    id="email-message"
                                    name="message"
                                    placeholder="Demo Message"
                                    required
                                ></textarea>
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="actions">
                            <button role="button" type="submit">
                                Send Email
                            </button>
                        </div>
                    </form>

                    <form id="sms-form" role="form">
                        <div class="field">
                            <label for="sms-telephone">Mobile Number</label>
                            <div class="input-group">
                                <input
                                    id="sms-telephone"
                                    type="tel"
                                    name="mobile number"
                                    placeholder="Please enter an email address"
                                    required
                                />
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="sms-message">Message</label>
                            <div class="input-group">
                                <textarea
                                    id="sms-message"
                                    name="message"
                                    placeholder="Your SMS message..."
                                    required
                                ></textarea>
                                <div class="input-group-addon">*</div>
                            </div>
                        </div>
                        <div class="actions">
                            <button role="button" type="submit">
                                Send SMS
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
